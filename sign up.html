<html>
    <head>
        <title>
            sign up
        </title>
    </head>
    <body>
        <h1>SIGN UP</h1>
      <form>
    <label for="name">first name</label><input type="text" id="name" required>
    <label for="lname">last name</label><input  type="text" id="lname" required>
        <br>
        <label for="male">Male</label><input  type="radio" id="male" name="gender" > 
        <label for="female">female</label><input id="female" type="radio" name="gender" >
        <label for="other">other</label><input id="other" type="radio" name="gender" >
        <br>
        <label for="email">Email</label><input  type="email" id="email"required>
         <label for="pass">password</label><input type="text" id="pass">
         <br>
         <label for="select">birthday</label>
         <select name="day" id="select">
             <option value="">day</option>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
             <option value="4">4</option>
             <option value="5">5</option>
         </select>
         <select name="month">
             <option value="">month</option>
             <option value="jan">jan</option>
             <option value="feb">feb</option>
             <option value="mar">mar</option>
             <option value="apr">apr</option>
             <option value="may">may</option>
             <option value="june">june</option>
             <option value="july">july</option>
         </select>
         <select name="year">
             <option value="">year</option>
             <option value="2001">2001</option>
             <option value="2002">2002</option>
             <option value="2003">2003</option>
             <option value="2004">2004</option>
             <option value="2005">2005</option>
         </select>
         <br>
         <label for="i">i agree to the terms and conditions</label><input type="checkbox" id="i">
        <br> 
        <input type="submit">
      </form>
    </body>
</html>
